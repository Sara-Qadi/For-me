<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="image-product-desktop.jpg" alt="Product Image" class="product-image">
        <div class="card">
            <span class="type">Perfume</span>
            <h2 class="title">Gabrielle <br>Essence Eau <br> De Parfum</h2>
            <p class="text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <span class="current">$149.99</span>
                <span class="old">$169.99</span>
            </div>
            <button class="add">
                <img src="store icon.jpg" alt="Store Icon" class="store-icon">
                Add to Cart</button>
        </div>
    </div>
</body>
</html>
